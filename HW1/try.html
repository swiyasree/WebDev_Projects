<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 2; /* Set a higher z-index for the navbar */
        }

        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a.right {
            float: right;
        }

        .navbar-content {
        padding-left: 5%;
        padding-right: 5%;
        }

        #background1,
        #background2 {
            width: 100%;
            min-height: 90vh;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep the background fixed during scroll */
            position: relative;
            z-index: 1; /* Set a lower z-index for the background elements */
        }

        #background1 {
            background-image: url('images/image3.png');
            background-size: 100% 100%;
            background-position: center;
            margin-top: 46.5px; /* Adjust the margin-top value to match the height of your navigation bar */
        }

        #background2 {
            background-image: url('images/image2.png');
            background-size: 100% 110%;
            background-position: center;
        }

        /* Adjust the styles for your page content */
        .content {
            padding: 20px;
            margin-top: 100vh; /* Ensure content starts below the background images */
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="navbar-content">
            <a href="#" class="left">Left </a>
            <a href="#" class="right">Right 1</a>
            <a href="#" class="right">Right 2</a>
            <a href="#" class="right">Right 3</a>
            <a href="#" class="right">Right 4</a>
            <a href="#" class="right">Right 5</a>
        </div>
    </div>
    <div id="background1"></div>
    <div id="background2"></div>

    <div class="content">
        <!-- Your page content goes here -->
        <h1>Your Page Content</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </div>

</body>

</html>
